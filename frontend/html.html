            padding-bottom: 5px;
        }

        .wrap {
            max-width: 1500px;

            flex-direction: row;
            align-items: center;
            justify-content: center;
            color: gray;
        }

        .inputComment {
            width: 95%;
            color: gray;
        }


        .bestBoardsList {
            width: 100%;
            max-width: 3000px;
            height: 300px;
            background-color: #E9DADA;
            margin-top: 30px;
            padding: 30px 0px 30px 0px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

        .boardsList {
            max-width: 3000px;
            width: 100%;

        }

            width: 100%
        }

        .inputPw {
            width: 100%
        }

        .inputSector {
            width: 100%
        }

        .inputTitle {
            width: 100%
        }

        .bestBoardOne {

            max-width: 490px;
            width: 33%;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding-right: 5px;
            background-color: transparent;
        }

    </style>
    <script>
       $(document).ready(function () {
            showList();
        });

        function showList() {
            $.ajax({
                type: 'GET',
                url: '/heritage',
                data: {},
                success: function (response) {
                    let rows = response['boardsList']
                    for (let i = 0; i < rows.length; i++) {
                        let ID = rows[i]['ID']
                        let Sector = rows[i]['Sector']
                        let Title = rows[i]['Title']
                        let Comment = rows[i]['Comment']

                        let temp_html = `<tr>
                                            <td>${ID}</td>
                                            <td>${Sector}</td>
                                            <td>${Title}</td>
                                            <td>${Comment}</td>
                                            <td>${editBtn}</td>
                                            </tr>`
                        $('boardsList').append(temp_html)
                    }
                }
            });
        }

        function saveList() {
            let ID = $('#inputId').val()
            let PW = $('#inputPw').val()
            let Sector = $('#inputSector').val()
            let Title = $('#inputTitle').val()
            let Comment = $('#inputComment').val()

            $.ajax({
                type: 'POST',
                url: '/heritage',
                data: {ID_give: ID, PW_give: PW, Sector_give: Sector, Title_give: Title, Comment_give : Comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
